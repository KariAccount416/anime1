<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            opacity: 0.8;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #6b6bff;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #6bff6b;
        }
        .polygon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 60px 104px 60px;
            border-color: transparent transparent #ff6bff transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
        <div class="shape polygon"></div>
    </div>

    <!-- Anime.jsのライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- JavaScriptファイルの読み込み -->
    <script src="script.js"></script>
</body>
</html>
